    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"

<body>
    <div class="container">
        <div class="header">
            <h2>Đăng ký tài khoản cho shopHL</h2>
            <p>Chào mừng bạn đến <span>shopHl</span>Tham gia cùng chúng tôi để có những trải nghiệm tuyệt vời, với những chia sẻ vô cùng hấp dẫn</p>
            <form action="">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Tên của bạn">
                </div>
                <div class="d-flex mb-3">
                    <input type="text" class="form-control me-4 " placeholder="Địa chỉ Email của bạn">
                    <input type="text" class="form-control " placeholder="Tên tài khoản">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Mật khẩu">
                  </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Xác nhận Mật khẩu">
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                      Tôi đồng ý <span> <a href="#" class="text-decoration-none ">Điều khoản dịch vụ của shopHL</a></span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary form-control">Đăng ký</button>
            </form>
            <div>
                <h4 class="text-center m-3">Đăng nhập với</h4>
            </div>
            <div class="mt-4 d-flex justify-content-center">
                <a href="#" class="btn btn-outline-dark me-2"><i class="fa fa-facebook text-primary" aria-hidden="true"></i> Facebook</a>
                <a href="#" class="btn btn-outline-dark me-2"><i class="fa fa-google text-danger" aria-hidden="true"></i> Google</a>
                <a href="#" class="btn btn-outline-dark"><i class="fa fa-github " aria-hidden="true"></i> GitHub</a>
            </div>
        </div>
    </div>
</body>
</html>
