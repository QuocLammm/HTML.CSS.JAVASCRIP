<!doctype html>
<html lang="en">
  <head>
    <title>Tạo popup đăng nhập</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- Button trigger modal -->
    <button type="button" class="m-5 btn btn-dark btn-lg" data-toggle="modal" data-target="#login">
      Login
    </button>

    <!-- Modal -->
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <!--Form đăng nhập-->
                    <form>
                        <div class="form-group">
                          <label for="email">Email: </label>
                          <input type="email" name="email" id="email" class="form-control" placeholder="Enter-email">
                        </div>
                        <div class="form-group">
                            <label for="pass">Password: </label>
                            <input type="password" name="pass" id="pass" class="form-control" placeholder="Enter-pass">
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                            Ghi nhớ mật khẩu
                          </label>
                        </div>
                        <button type="button" name="submitBTN" id="submitBTN" class="btn btn-primary">
                            Đăng nhập
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
<script>
    $('#submitBTN').click(function(event){
        event.preventDefault();
        var mail = $('#email').val();
        var pas = $('#pass').val();
        if(mail === 'admin@gmail.com' && pas === '123456'){
            alert('Đăng nhập thành công!');
            setTimeout(function(){
                window.location.href="login.html";
            },2000);
        }else if(mail !== 'admin@gmail.com'){
            alert('Sai email, vui lòng nhập lại!');
        } else if (pas !== '123456') {
            alert('Sai pass, vui lòng nhập lại!');
        }
    })
</script>
